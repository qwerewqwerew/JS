<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지갤러리</title>
</head>
<body>
  <div class="galleryWrap">
    <h1>이미지넘기기</h1>
    <p>
      <a href="#prev" onclick="prevGallery()">&lt;</a><img src="img/img1.jpg" alt="" id="gallery" width="300" height="200"><a href="#next" onclick="nextGallery()">&gt;</a>
    </p>
  </div>
  <script>
    var num=1;  //'img'+ 8 + '.jpg'
    function nextGallery() {
      num++;
      if(num>7){num=1}
      //document.querySelector("#gallery")
      document.getElementById("gallery").src="img/img"+num+".jpg";
    }
    function prevGallery(){
      num--;
      if(num<1){num=7}
      document.getElementById("gallery").src="img/img"+num+".jpg";

    }
  </script>
</body>
</html>
