<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>map</title>
  </head>
  <body>
    <script>
      // 새배열을 생성해 리턴
      let cats = ["땅콩", "얼룩", "회색"];
      cats = cats.map((value, index) => {
        return value + "밥먹자";
      });
      document.write(cats + "<hr>");
      console.log(cats);
    </script>
    <script>
      let nums = [273, 52, 103, 32, 57];
      //배열의 모든 값을 제곱후 새 배열로 리턴 하세요
      nums = nums.map((value, index, array) => {
        return value * value;
      });
      nums.forEach(console.log);
    </script>
    <script>
      // filter : 배열함수, 콜백함수에서 리턴되는 값이 true 인 것만 모아서 새 배열 생성
      const dogs = [
        "망고",
        "깜모",
        "해리",
        "또또",
        "포터",
        "천둥",
        "한이",
        "강이",
      ];
      console.log(
        dogs.filter(function (value, index) {
          //return false;
          return true;
        })
      );
      const numbers=[0,1,2,3,4,5,6,7]
      const evenNumbers=numbers.filter((value)=>{return value%2!==0})
      document.write(`원래배열:${numbers}<br> 짝수만 추출:${evenNumbers}<br>`)

    </script>
  </body>
</html>
