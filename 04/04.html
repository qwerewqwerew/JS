<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>화살표함수</title>
  </head>
  <body>
    <script>
      //선언적함수
      function add(x, y) {
        return x + y;
      }
      document.write(`선언적함수:${add(3, 5)} <hr>`);
      //익명함수
      const plus = function (x, y) {
        return x + y;
      };
      document.write(`익명함수:${plus(5, 5)} <hr>`);
      //익명함수는 화살표함수로 변경가능
      const plus2 = (x, y) => {
        return x + y;
      };
      document.write(`화살표함수:${plus2(15, 5)} <hr>`);

      const plus3 = (x, y) => x + y;
      document.write(`화살표함수:${plus3(15, 5)} <hr>`);
    </script>
