<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>선언적 함수의 콜백</h1>
    <script>
      //함수선언
      function callThreeTime(callback) {
        for (let i = 0; i < 3; i++) {
          callback(i)
        }
      }
      function print(i){
        document.write(`${i}번째 함수 호출`)
      }
      //함수를 호출합니다
      print(callThreeTime)
     callThreeTime(print)
    </script>
  </body>
</html>
