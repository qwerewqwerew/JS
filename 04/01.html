<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수</title>
  </head>
  <body>
    <script>
      //호이스팅
      fn2(500, 800);

      // 선언적함수의 사용
      function fn() {
        document.write("안녕하세요");
      }
      fn();
      fn();
      fn();
      fn();
      fn();

      function fn2(x, y) {
        console.log(x + y);
        console.log(x, y);
      }

      fn2(10, 5);
      //fn2(1556680, 500000000000000000);
    </script>
    <script>
      const mango = function () {
        document.write(`망고 엉덩이...1 씰룩<br>`);
        document.write(`망고 엉덩이...2 씰룩<br>`);
        document.write(`망고 엉덩이...3 씰룩<br>`);
        document.write(`망고 엉덩이...4 씰룩<br>`);
        document.write(`망고 엉덩이...5 씰룩<br>`);
        document.write("");
      };
      mango();
      mango();
      const add1 = function (a, b) {
        let c = a + b;
        document.write(c);
      };
      add1(5, 6);
    </script>
    <script>
      // 즉시실행함수
      (function (x, y) {
        document.write(`<h1>즉시실행함수</h1>=${x + y}`);
      })(10, 20);
    </script>
  </body>
</html>
