<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>익명함수콜백</h1>
  <script>
    function callbackThreeTimes(cb){
      for(let i=0; i<3 ;i++){
        cb(i)
      }
    }
    callbackThreeTimes(function(i){
      document.write(`${i}번째 함수 호출<br>`)
    })
  </script>
</body>
</html>
