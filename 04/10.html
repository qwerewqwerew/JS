<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // setTimout -> 시간이 지나면, setTimout(function(){},시간)
      // setInterval -> 시간마다,  setInterval(function(){},시간)
      let id;
      let count = 0;

      setTimeout(function () {
        document.write(`<h1>타이머를 종료합니다.</h1>`);
        clearInterval(id)
      }, 5000);
 
      id = setInterval(function () {
        document.write(`<h1>${count}번째: 1초마다 실행</h1>`);
        count++;
      }, 1000);


    </script>
  </body>
</html>
