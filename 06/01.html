<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const div = (text) => {
        return "<p>" + text + "</p>";
      };
    </script>
    <script>
      //document.body 가 없으므로 null 반환
      document.body.innerHTML += div("1번째 script 태그");    
    </script>
  </head>
  <body>
    <script>
      document.body.innerHTML += div("2번째 script 태그");
    </script>
    <script>
      document.body.innerHTML += div("3번째 script 태그");
    </script>
  </body>
</html>
