<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    경아샘의 지출 내역은 교통비 3,000원 식비 7,000원, 음료비 2,000원 입니다. 삼항 조건 연산자를 사용하여 하루 적정 지출 비용인 1만원을 초과했을 경우 "000원 초과"라고 출력되거나, 아니면 "돈 관리 참 잘했어요!"라고 출력되도록 해보세요
   -->
   <script>
    var price1=3000;
    var price2=7000;
    var price3=2000;
    var total=price1+price2+price3;
    var result=total>10000 ? total-10000 + "원 초과" : "돈관리잘했어요";
    document.write('<h5>'+result+'</h5>');
   </script>
</body>
</html>
