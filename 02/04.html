<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const date = new Date();
    const hour = date.getHours();//0~24
    if(hour<11){//0~10
      alert(hour + "시는 아침먹을시간입니다")
    }else if(hour<15){//11~14
        alert(hour + "시는 점심먹을시간입니다")
      }else{ //15~24
        alert(hour + "시는 저녁먹을시간입니다.")
      }
    
  </script>
</head>

</body>
</html>
