<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var numberOne=prompt("50미만의 숫자를 입력하세요");
    var numberTwo=prompt("50미만의 숫자를 입력하세요");
    if(numberOne < 50 && numberTwo < 50 ){
      alert("참잘했어요")
    }else{
      alert("예이!!")
    }
  </script>
  <script>
    var userNum=prompt("숫자를 입력해");
    //if문을 사용하여 사용자가 입력한 숫자가 3의 배수인지 메시지 출력
    if(userNum % 3 === 0) alert("3의 배수입니다.")
    else alert("3의 배수가 아닙니다.")
  </script>
</body>
</html>
