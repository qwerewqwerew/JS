<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON.stringify</title>
</head>
<body>
  <div id="add"></div>
  <script>
    let student={};
    student.name='김망고';
    student.hobby='휴지놀이';
    student.position='대장';
    console.log(student);
    //출력
    const myJSON=JSON.stringify(student)
    //document.write(myJSON)
    document.getElementById("add").innerHTML=myJSON;
  </script>
</body>
</html>
