<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>JavaScript DOM Course</title>
  </head>
  <body>
    <h1>Events</h1>

    <input
      type="number"
      class="form-control"
      style="
        padding: 30px;
        font-size: 30px;
        color: blue;
        border: 1px solid blue;
      "
    />
    <br />
    <button
      class="btn btn-primary"
      style="background-color: blue; color: #fff; font-size: 20px"
      onClick="calculate()"
    >
      100 더하기
    </button>

    <h1>The total is: <span>N/A</span></h1>
    <h1>버튼</h1>
    <div class="container">
      <p>
        후라이드 좋아한다고 말해야 했지 어떤 날엔 화내야 했지 (오빠가 돈이 어디
        있다고 양념을 사줘) 우린 데이트하면 후라이드 우리가 매일 먹고 또 먹던
        후라이드 근데 오빠 나도 속물 인가봐 양념이라면 눈이 돌아갔지 양념이
        오빠의 피 같아 지금은 후라이드 밖에 못 삼켜
      </p>
      <button id="submit" onclick="console.log('아줌마');">치킨시켜</button>
    </div>
    <script src='https://code.jquery.com/jquery-3.6.0.js'></script>
    <!-- <script src="02_01.js"></script> -->
    <script src="02_01q.js"></script>
  </body>
</html>
