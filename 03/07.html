<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>while</title>
</head>
<body>
  <!-- confirm은 사용자에게 확인을 받는 대화상자 실행
    확인을 누르면 true, 취소를 누르면 false 리턴함
  -->
  <script>
    let i=0;
    while (confirm('준범아 숨은쉬니')) {
      alert(`${i}번째 부활입니다`)
      i=i+1
    }
    document.write(`할렐루야`)
  </script>
</body>
</html>
