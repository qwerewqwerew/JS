<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>break</title>
  </head>
  <body>
    <script>
      for (let i = 0; true; i++) {
        alert(i + "번째 반복문입니다");
        //진행여부확인
        const isContinue=confirm('계속하시겠습니까?');
        // (!false)
        if(!isContinue){
          break
        }
      }
      document.write('<h1>break 는 반복을 중지하고 다음문장 실행</h1>')
    </script>
  </body>
</html>
