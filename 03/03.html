<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for in, for of</title>
  </head>
  <body>
    <script>
      const lunchs = ["피자", "소주", "라면", "치킨", "김밥", "순대해장라면"];
      for (const you in lunchs) {
        document.write(`<p>${you}먹자</p><hr>`);
      }
      for (const food of lunchs) {
        document.write(`<p>${food} 먹자</p><hr>`);
      }
    </script>
    <script>
      // for(시작값 ; 조건 ; 증가식){실행문}
      for (let i = 0; i < 5; i++) {
        document.write(`<hr><h2>for</h2><h3>${i}번째 반복입니다</h3>`);
      }
    </script>
    <script>
      // 1~100까지의 합
      let output = 0;
      //  i=3
      for (let i = 1; i <= 100; i++) {
        output = output + i; //output(0->1) =output(0)+i(1)
        //output(1->3) =output(1)+i(2)
        //output(3->6) =output(3)+i(3)...5050
      }
      document.write(`${output}<hr>`);
    </script>
    <script>
      let i = 5;
      for (let j = 1; j < 10; j++) {
        let result=i+"x"+j+"="+i*j+"<br>";
        //`${i}+x+`
        document.write(result )
      }
    </script>
  </body>
</html>
