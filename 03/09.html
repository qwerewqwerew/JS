<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>continue 를 활용</title>
  </head>
  <body>
    <script>
      for (let i = 0;  i < 5; i++) {
        document.write(i);
        alert(i)
        continue
        document.write(`${i}<br>추가추가`)//무시
        break
      }
      document.write('<h1>브레이크타임</h1>')
    </script>
  </body>
</html>
