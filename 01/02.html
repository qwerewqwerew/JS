<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숫자자료형</title>
</head>
<body>
  <script>
    // 숫자자료형은 "" 없이 씀
    console.log(1234);
  </script>
  <script>
    //연산자사용
    console.log(5678+1234);
    console.log(5678-1234);
    console.log(5678*1234);
    console.log(5678/1234);
  </script>
</body>
</html>
