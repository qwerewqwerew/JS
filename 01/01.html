<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문자자료형</title>
</head>
<body>
  <script>
    // 문자자료형 선언하기
    document.write('망고야');
    document.write("공가져와");
    // 이스케이프 문자
    document.write(" \"공\" 가져와");
    /*
    여
    러
    줄
    */
  </script>
  <script>
    // 연산자 사용하기
    // \n : newline 
    const hip='김망고\n'+'귀염둥이'+'공주';
    alert(hip)
  </script>
  <script>
      // 길이는 1부터
    	console.log('망고 엉덩이'.length);
      // index번호는 0부터
    	console.log('망고 엉덩이'[0]);
      // Uncaught SyntaxError 구문오류

  </script>
</body>
</html>
