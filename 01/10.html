<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    1인치= 2.54cm 
    사용자로 부터 inch를 입력받아 cm 으로 변환하는 프로그램을 작성하세요
    1. 사용자로부터 inch를 입력받는다
    2. 입력받은 inch를 cm으로 계산 (1인치= 2.54cm )
    3. 결과를 화면출력
  -->
  <script>
    const input=prompt('inch를 입력하세요','숫자로입력');
    const result=input*2.54;
    alert(`${input} inch는 ${result} cm 입니다`)
  </script>
</body>
</html>
