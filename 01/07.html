  <script>
    /* 선언따로 할당따로 */
    var birthYear;
    birthYear=1995; // 변수에 값을 할당
  </script>
  <script>
    /* 선언,할당 동시에 */
    var currentYear=2022;
    
    birthYear=prompt("태어난 연도를 입력하세요.(YYYY)","");
    age=currentYear-birthYear+1;
    document.write(currentYear + "년 현재<br>" + birthYear + "년에 태어난 사람의 나이는" + age + "세 입니다.");

  </script>

  <script>
    var now=new Date();
    var display=now.toLocaleTimeString();
    document.write('<span class="time">현재시간은'+display+"</span>")
  </script>
